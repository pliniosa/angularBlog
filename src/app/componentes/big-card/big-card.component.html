<div class="container__big-card" (click)="toLink()">
  <a [routerLink]="['content', id]">
    <div class="img__big-card">
      <img src="{{imagem}}" alt="" srcset="">
    </div>
    <div class="title__big-card">
      <h1>{{cardTitle}}</h1>
    </div>
    <div class="descricao__big-card">
      <p>
        {{cardDescription}}
      </p>
    </div>
  </a>
</div>
